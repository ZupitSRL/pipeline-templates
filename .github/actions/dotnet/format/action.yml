name: .NET format

inputs:
  WORKING_DIRECTORY:
    required: true
    type: string
  SHELL:
    required: false
    type: string
    default: 'bash'

runs:
  using: composite
  steps:
    - name: Install dotnet format
      shell: ${{ inputs.SHELL }}
      run: dotnet tool update --global csharpier
      working-directory: ${{ inputs.WORKING_DIRECTORY }}

    - name: Run dotnet format
      shell: ${{ inputs.SHELL }}
      run: ~/.dotnet/tools/dotnet-csharpier . --check
      working-directory: ${{ inputs.WORKING_DIRECTORY }}
