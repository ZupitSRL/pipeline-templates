name: Django common

on:
  workflow_call:
    inputs:
      # Projects inputs
      WORKING_DIRECTORY:
        required: true
        type: string
      PYTHON_IMAGE:
        required: true
        type: string
      PYTHON_VERSION:
        required: true
        type: string
      DJANGO_APPS:
        required: false
        type: string
        default: ""
      COVERAGE_ARTIFACT_NAME:
        required: false
        type: string
        default: "coverage-django.xml"
      # Workflow inputs
      NATIVE_CI_LABELS:
        required: true
        type: string
      CONTAINER_CI_LABELS:
        required: true
        type: string


jobs:
  django-lint-check:
    uses:
      ./.github/workflows/django-step-lint-check.yml
    with:
      LABELS: ${{inputs.CONTAINER_CI_LABELS}}
      WORKING_DIRECTORY: ${{inputs.WORKING_DIRECTORY}}
      PYTHON_IMAGE: ${{inputs.PYTHON_IMAGE}}
      PYTHON_VERSION: ${{inputs.PYTHON_VERSION}}
    secrets: inherit

  django-tests:
    uses:
      ./.github/workflows/django-step-tests.yml
    with:
      LABELS: ${{inputs.CONTAINER_CI_LABELS}}
      WORKING_DIRECTORY: ${{ inputs.WORKING_DIRECTORY }}
      PYTHON_IMAGE: ${{ inputs.PYTHON_IMAGE }}
      PYTHON_VERSION: ${{ inputs.PYTHON_VERSION }}
      DJANGO_APPS: ${{ inputs.DJANGO_APPS }}
      COVERAGE_ARTIFACT_NAME: ${{ inputs.COVERAGE_ARTIFACT_NAME }}
    secrets: inherit
