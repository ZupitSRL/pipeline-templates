name: Django common

on:
  workflow_call:
    inputs:
      # Projects inputs
      WORKING_DIRECTORY:
        required: true
        type: string
      PYTHON_IMAGE:
        required: true
        type: string
      COVERAGE_ARTIFACT_NAME:
        required: false
        type: string
        default: "coverage-django.xml"
      SETUP_COMMANDS:
        required: false
        type: string
        default: ""
      # Workflow inputs
      NATIVE_CI_LABELS:
        required: true
        type: string
      CONTAINER_CI_LABELS:
        required: true
        type: string
      RUN:
        required: false
        type: boolean
        default: true
      DJANGO_MIGRATIONS_CHECK_APPS:
        required: false
        type: string
        default: ""
      ENABLE_LFS:
        required: false
        type: boolean
        default: false
      # Workaround for https://github.com/actions/checkout/issues/1169
      LFS_REPO_PATH:
        required: false
        type: string
        default: ""
jobs:
  django-lint-check:
    uses:
      ./.github/workflows/django-step-lint-check.yml
    with:
      LABELS: ${{inputs.CONTAINER_CI_LABELS}}
      WORKING_DIRECTORY: ${{inputs.WORKING_DIRECTORY}}
      PYTHON_IMAGE: ${{inputs.PYTHON_IMAGE}}
      RUN: ${{inputs.RUN}}
      DJANGO_MIGRATIONS_CHECK_APPS: ${{inputs.DJANGO_MIGRATIONS_CHECK_APPS}}
      SETUP_COMMANDS: ${{inputs.SETUP_COMMANDS}}
      ENABLE_LFS: ${{inputs.ENABLE_LFS}}
      LFS_REPO_PATH: ${{inputs.LFS_REPO_PATH}}
    secrets: inherit

  django-tests:
    uses:
      ./.github/workflows/django-step-tests.yml
    with:
      LABELS: ${{inputs.CONTAINER_CI_LABELS}}
      WORKING_DIRECTORY: ${{ inputs.WORKING_DIRECTORY }}
      PYTHON_IMAGE: ${{ inputs.PYTHON_IMAGE }}
      COVERAGE_ARTIFACT_NAME: ${{ inputs.COVERAGE_ARTIFACT_NAME }}
      RUN: ${{inputs.RUN}}
      SETUP_COMMANDS: ${{ inputs.SETUP_COMMANDS }}
      ENABLE_LFS: ${{inputs.ENABLE_LFS}}
      LFS_REPO_PATH: ${{inputs.LFS_REPO_PATH}}
    secrets: inherit
