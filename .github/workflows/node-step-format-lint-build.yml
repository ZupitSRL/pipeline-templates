name: Lint, check and build a Javascript app

on:
  workflow_call:
    inputs:
      RUN_ON:
        required: false
        type: string
        default: "zupit-agents"
      RUNNERS_CONTAINER_GROUP:
        required: false
        type: string
        default: "Container"
      NODE_VERSION:
        required: true
        type: string
      WORKING_DIRECTORY:
        required: true
        type: string
      RUN:
        required: false
        type: boolean
        default: true
      PROJECT:
        required: false
        type: string
        default: ""
      IMAGE:
        required: false
        type: string
        default: "ubuntu:23.04"

env: "${{secrets}}"

jobs:
  lint-check-build:
    if: ${{ inputs.RUN }}
    runs-on:
      labels: ${{ inputs.RUN_ON }}
      group: ${{ inputs.RUNNERS_CONTAINER_GROUP }}
    container:
      image: ${{ inputs.IMAGE }}
    defaults:
      run:
        working-directory: ${{ inputs.WORKING_DIRECTORY }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "**/*/package-lock.json"

      - name: Authenticate with private NPM package
        if: ${{ env.github_token }}
        run: echo "//npm.pkg.github.com/:_authToken=${{ env.github_token }}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Run CI tasks
        run: |
          if [ "${{ inputs.PROJECT }}" == "" ]; then
            npm run ci:format:check & npm run ci:lint & npm run ci:build
          else
            npm run ${{ inputs.PROJECT }}:ci:format:check & npm run ${{ inputs.PROJECT }}:ci:lint & npm run ${{ inputs.PROJECT }}:ci:build
          fi
        shell: bash
