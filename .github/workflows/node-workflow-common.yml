name: Node.js commond workflow

on:
  workflow_call:
    inputs:
      # Projects inputs
      WORKING_DIRECTORY:
        required: true
        type: string
      NODE_VERSION:
        required: true
        type: string
      ENABLE_TESTS:
        required: false
        type: boolean
        default: true
      CYPRESS_IMAGE:
        required: false
        type: string
      # Workflow inputs
      NATIVE_CI_LABELS:
        required: true
        type: string
      CONTAINER_CI_LABELS:
        required: true
        type: string

jobs:
  lint-check-build:
    uses:
      ./.github/workflows/node-step-format-lint-build.yml
    with:
      LABELS: ${{ inputs.NATIVE_CI_LABELS }}
      WORKING_DIRECTORY: ${{inputs.WORKING_DIRECTORY}}
      NODE_VERSION: ${{inputs.NODE_VERSION}}
    secrets: inherit

  cypress-run:
    if: ${{ inputs.ENABLE_TESTS }}
    uses:
      ./.github/workflows/node-step-test-cypress.yml
    with:
      LABELS: ${{ inputs.CONTAINER_CI_LABELS }}
      WORKING_DIRECTORY: ${{inputs.WORKING_DIRECTORY}}
      CYPRESS_IMAGE: ${{inputs.CYPRESS_IMAGE}}
    secrets: inherit

