name: Sonar analyze with artifacts

on:
  workflow_call:
    inputs:
      LABELS:
        required: true
        type: string
      WORKING_DIRECTORY:
        required: true
        type: string
      SONAR_IMAGE:
        required: false
        type: string
        default: "sonarsource/sonar-scanner-cli"
      SONAR_HOST_URL:
        required: false
        type: string
        default: "https://sonarqube.zupit.software"

jobs:
  django-sonar-analyze:
    runs-on: ${{ fromJson(inputs.LABELS) }}
    container: ${{ inputs.SONAR_IMAGE }}
    defaults:
      run:
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: code-coverage-report
          path: ${{ inputs.WORKING_DIRECTORY }}/coverage-reports/coverage-django.xml

      - name: Run Sonar
        run: sonar-scanner -Dsonar.host.url=${{ inputs.SONAR_HOST_URL }}  -Dsonar.login=${{ secrets.SONAR_TOKEN }}
