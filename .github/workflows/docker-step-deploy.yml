name: Deploy docker compose workflow

on:
  workflow_call:
    inputs:
      LABELS:
        required: true
        type: string
      REGISTRY_URL:
        required: true
        type: string
      PROJECT_NAME:
        required: true
        type: string
      DOCKER_COMPOSE_PATH:
        required: true
        type: string
      IS_PRODUCTION:
        required: false
        type: boolean
        default: false
      PRODUCTION_APPROVERS:
        required: false
        type: string
        default: ""

jobs:
  deploy:
    runs-on: ${{ fromJson(inputs.LABELS) }}

    steps:
      - uses: trstringer/manual-approval@v1
        if: ${{ inputs.IS_PRODUCTION }}
        with:
          approvers: ${{ inputs.PRODUCTION_APPROVERS }}
          secret: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.REGISTRY_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker-compose --project-name ${{ inputs.PROJECT_NAME }} -f ${{ inputs.DOCKER_COMPOSE_PATH }} pull
      - run: docker-compose --project-name ${{ inputs.PROJECT_NAME }} -f ${{ inputs.DOCKER_COMPOSE_PATH }} down
      - run: docker-compose --project-name ${{ inputs.PROJECT_NAME }} -f ${{ inputs.DOCKER_COMPOSE_PATH }} up -d